<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse Adamu — Creative Portfolio - Team Graphics</title>
    <link rel="stylesheet" href="css/cursor.css">
    <link rel="stylesheet" href="css/Sports-design/team-graphics/tgheader-hero.css">
    <link rel="stylesheet" href="css/Sports-design/team-graphics/tgraphics.css">
    <script src="Js/tgraphics.js" defer></script>
</head>
<body>
  <img src="Images/MuchaTseBle.jpeg" class="wbgimage" alt="">
    <!-- Back Button -->
  <a href="sports.html" class="back-button">← Back</a>

  <!-- Header Section -->
  <section class="header-section">
    <div class="header-content">
      <div class="logo-container">
        <div class="rotating-circle"></div>
        <div class="logo-inner">
          <img src="Images/Signature.png" alt="">
        </div>
      </div>
      <h1 class="header-title">TEAM GRAPHICS</h1>
      <p class="header-subtitle">Bold energy for national pride</p>
    </div>
  </section>
  <!-- Professional Athletes Section -->
  <div class="section-header">
    <h2>NIGERIA BASKETBALL</h2>
    <p class="section-subheader">Championship-ready visuals and roster drops</p>
  </div>

  <!-- Pro Carousel -->
  <section class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-track" id="proCarousel">
        <!-- Add your pro athlete images here -->
        <div class="carousel-item" data-index="0">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Artboard 1.jpg" alt="Pro Player 1">
        </div>
        <div class="carousel-item" data-index="1">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Artboard 2.png" alt="Pro Player 2">
        </div>
        <div class="carousel-item" data-index="2">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Artboard 3.png" alt="Pro Player 3">
        </div>
        <div class="carousel-item" data-index="3">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Artboard 4.png" alt="Pro Player 4">
        </div>
        <div class="carousel-item" data-index="4">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Artboard 5.png" alt="Pro Player 5">
        </div>
      </div>
      <div class="carousel-nav prev" onclick="moveCarousel('proCarousel', -1)">‹</div>
      <div class="carousel-nav next" onclick="moveCarousel('proCarousel', 1)">›</div>
    </div>
  </section>

  <!-- Pro Grid -->
  <div class="grid-section">
    <div class="grid-container" id="proGrid">
      <div class="grid-item large" onclick="openLightbox(0)">
        <img src="Images/Sports Design/Team Graphics/Nbbf/RENA WAKAMA COACH CHAMPION.jpg" alt="Pro Design 1">
      </div>
      <div class="grid-item large" onclick="openLightbox(1)">
        <img src="Images/Sports Design/Team Graphics/Nbbf/FInal Roster U19.jpg" alt="Pro Design 2">
      </div>
      <div class="grid-item" onclick="openLightbox(2)">
        <img src="Images/Sports Design/Team Graphics/Nbbf/MUSA ADAMU BIRTHDAY.jpg" alt="Pro Design 3">
      </div>
      <div class="grid-item wide" onclick="openLightbox(3)">
        <img src="Images/Sports Design/Team Graphics/Nbbf/NORA 5 STAR.jpg" alt="Pro Design 4">
      </div>
    </div>
  </div>

    
  <section class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-track" id="rosterCarousel">
        <!-- Add your pro athlete images here -->
        <div class="carousel-item" data-index="0">
          <img src="Images/Sports Design/Team Graphics/Nbbf/INTRO.jpg" alt="Pro Player 1">
        </div>
        <div class="carousel-item" data-index="1">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Roster1.jpg" alt="Pro Player 2">
        </div>
        <div class="carousel-item" data-index="2">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Roster2.jpg" alt="Pro Player 3">
        </div>
        <div class="carousel-item" data-index="3">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Roster3.jpg" alt="Pro Player 4">
        </div>
        <div class="carousel-item" data-index="4">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Roster4.jpg" alt="Pro Player 5">
        </div>
        <div class="carousel-item" data-index="5">
          <img src="Images/Sports Design/Team Graphics/Nbbf/Roster5.jpg" alt="Pro Player 6">
        </div>
        <div class="carousel-item" data-index="6">
          <img src="Images/Sports Design/Team Graphics/Nbbf/FULL ROSTER.jpg" alt="Pro Player 7">
        </div>
      </div>
      <div class="carousel-nav prev" onclick="moveCarousel('rosterCarousel', -1)">‹</div>
      <div class="carousel-nav next" onclick="moveCarousel('rosterCarousel', 1)">›</div>
    </div>
  </section>
    <div class="grid-section">
    <div class="grid-container" id="proGrid">
      <div class="grid-item large" onclick="openLightbox(4)">
        <img src="Images/Sports Design/Team Graphics/Nbbf/XE JET PROMO FLYER.jpg" alt="Pro Design 1">
      </div>
      <div class="grid-item large" onclick="openLightbox(5)">
        <img src="Images/Sports Design/Team Graphics/Nbbf/Game Starters.jpg" alt="Pro Design 2">
      </div>
      </div>
    </div>
  </div>


  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-close" onclick="closeLightbox()">×</div>
      <img id="lightboxImage" src="" alt="">
      <div class="lightbox-nav prev" onclick="navigateLightbox(-1)">‹</div>
      <div class="lightbox-nav next" onclick="navigateLightbox(1)">›</div>
    </div>
  </div>

</body>
</html>
